<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(b => b.name === name);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Catalogue Table -->
<div class="container py-4">
  <h2 class="text-primary mb-3">Catalogue</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow">
      <thead class="table-primary">
        <tr>
          <th>Book Name</th>
          <th>Book Details</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>C++</td><td>High-performance, object-oriented language</td><td>$40.5</td>
          <td><button class="btn btn-sm btn-success" onclick="addToCart('C++', 40.5)">Add to Cart</button></td>
        </tr>
        <tr>
          <td>Java</td><td>Class-based, platform-independent language</td><td>$48.0</td>
          <td><button class="btn btn-sm btn-success" onclick="addToCart('Java', 48.0)">Add to Cart</button></td>
        </tr>
        <tr>
          <td>Python</td><td>Readable, versatile, general-purpose language</td><td>$56.0</td>
          <td><button class="btn btn-sm btn-success" onclick="addToCart('Python', 56.0)">Add to Cart</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
