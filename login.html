<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function loginUser(event) {
      event.preventDefault();
      let login = document.getElementById("login").value;
      let pwd = document.getElementById("pwd").value;

      let user = JSON.parse(localStorage.getItem("user"));

      if (user && user.fname === login && user.pwd === pwd) {
        localStorage.setItem("loggedInUser", user.fname);
        alert("Login successful!");
        window.location.href = "welcome.html";
      } else {
        alert("Invalid Login ID or Password!");
      }
    }
  </script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center text-primary mb-3">Login</h3>
    <form onsubmit="loginUser(event)">
      <div class="mb-3">
        <label for="login" class="form-label">Login ID (First Name)</label>
        <input type="text" class="form-control" id="login" name="login" required>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" name="pwd" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
        <button type="reset" class="btn btn-outline-secondary mt-2">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
