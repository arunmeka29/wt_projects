<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function validateForm(event) {
      event.preventDefault();
      let form = document.forms["regform"];
      let fname = form["fname"].value;
      let pwd = form["pwd"].value;
      let cpwd = form["cpwd"].value;
      let email = form["email"].value;
      let phno = form["phno"].value;

      if (fname.length < 6) { alert("First name must be at least 6 characters"); return false; }
      if (pwd.length < 6) { alert("Password must be at least 6 characters"); return false; }
      if (pwd !== cpwd) { alert("Passwords do not match"); return false; }
      if (!email.includes("@") || !email.includes(".")) { alert("Invalid email"); return false; }
      if (phno.length !== 10 || isNaN(phno)) { alert("Phone number must be 10 digits"); return false; }

      let user = { fname, pwd, email, phno };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
      return true;
    }
  </script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 500px;">
    <h3 class="text-center text-success mb-3">Registration</h3>
    <form name="regform" onsubmit="return validateForm(event)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pwd" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpwd" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phno" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-outline-secondary mt-2">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
